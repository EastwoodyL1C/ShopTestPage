<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caped shop</title>
    <link rel="shortcut icon" href="img\favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <!--shopping cart icon  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!--person icon  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="style_shop.css">
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <img src="img\sidebarLogo.png" alt="CapedLogo" class="sidebar__Logo">
            <h1 class="sidebar__head">Explore</h1>
            <ul class="sidebar__links">
                <li><img src="img\newIn.svg" alt="newIn"><a href="/">New In</a></li>
                <li><img src="img\clothing.svg" alt="clothing"><a href="/">Clothing</a></li>
                <li><img src="img\shoes.svg" alt="shoes"><a href="/">Shoes</a></li>
                <li><img src="img\accesorities.svg" alt="accesorities"><a href="/">Accesorities</a></li>
                <li><img src="img\activewear.svg" alt="activewear"><a href="/">Activewear</a></li>
                <li><img src="img\gifts&living.svg" alt="gifts&living"><a href="/">Gifts & Living</a></li>
                <li><img src="img\inspiration.svg" alt="inspiration"><a href="/">Inspiration</a></li>
            </ul>
        </div>
        <div class="main__body">
            <nav class="nav">
                <ul class="nav__links">
                    <div class="nav__links__text">
                        <li><a href="/">products</a></li>
                        <li><a href="/">story</a></li>
                        <li><a href="/">manufacturing</a></li>
                        <li><a href="/">packaging</a></li>
                    </div>
                    <ul class="nav__links__icon">
                        <span class="material-symbols-outlined">shopping_cart_checkout</span>
                        <span class="material-symbols-outlined">person</span>
                    </ul>
                </ul>
            </nav>
            <main class="main">
                <div class="main__menu">
                    <a href="/" class="img1"><img src="img\img1.png" alt="img1"></a>
                    <a href="/" class="img2"><img src="img\img2.png" alt="img2"></a>
                    <a href="/" class="img3"><img src="img\img3.png" alt="img3"></a>
                    <a href="/" class="img4"><img src="img\img4.png" alt="img4"></a>
                    <a href="/" class="img5"><img src="img\img5.png" alt="img5"></a>
                    <a href="/" class="img6"><img src="img\img6.png" alt="img6"></a>
                    <a href="/" class="img7"><img src="img\img7.png" alt="img7"></a>
                    <a href="/" class="img8"><img src="img\img8.png" alt="img8"></a>
                </div>
            </main>
        </div>
    </div>

</html>
